spring.application.name=gerenciamento
server.port=8081

#actuator
management.endpoints.web.exposure.include=health,info

# Caminho base da API
server.servlet.context-path=/GerenciamentoTarefasApi

# Configurações do banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_tarefas
spring.datasource.username=postgres
spring.datasource.password=

# JPA (Hibernate) - criação automática de tabelas
spring.jpa.hibernate.ddl-auto=update

# Mostrar as queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect